game:
  create:
    delay_open_to_next: 5     # minutes. Recommended value :   5
    delay_start_to_next: 15   # minutes. Recommended value :  15
  gamestep:
    max_lifetime: 60          # seconds. Recommended value :  60
  persistence:
    open_in_next: 5           # minutes. Recommended value :   5
    start_in_next: 15         # minutes. Recommended value :  15

layout:
  scroller_top:
    scroll:
      time: 201               # milliseconds. Recommended value: 200
    hide:
      time: 201               # milliseconds. Recommended value: 200
    show:
      time: 201               # milliseconds. Recommended value: 200
  scroller_anchors:
    scroll:
      time: 201               # milliseconds. Recommended value: 200

lobby:
  rallies:
    pagination:
      pagesizes:
        - 11
        - 26
        - 51
        - 101
